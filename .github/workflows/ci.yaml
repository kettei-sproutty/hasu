name: "CI"

on:
  push:
  pull_request:

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  rust:
    name: "Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - run: cargo fmt
      - run: clippy -- -D warnings

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.7
      - name: "Install Node depdenencies"
        run: bun install
      - run: bun --bun "check:toml"
      - run: bun --bun "format:toml"
      - run: bun --bun "format:node"
